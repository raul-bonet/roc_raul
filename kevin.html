<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartões de Turma</title>
  <link rel="stylesheet" href="../roc_raul-main/css/kevin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="card">
    <div class="corner-top corner-left">10:00</div>
    <div class="corner-top corner-right">Turma A</div>
    <div class="card-content">
      Bem-vindos à aula de Matemática. Preparem seus materiais!
    </div>
    <div class="icon-bar">
      <i class="fas fa-book"></i>
      <i class="fas fa-clipboard"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-check-circle"></i>
    </div>
  </div>

  <div class="card">
    <div class="corner-top corner-left">10:20</div>
    <div class="corner-top corner-right">Turma C</div>
    <div class="card-content">
      Hoje vamos fazer prova de matematica AV2 AV3
    </div>
    <div class="icon-bar">
      <i class="fas fa-book"></i>
      <i class="fas fa-clipboard"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-check-circle"></i>
    </div>
  </div>
  <div class="card">
    <div class="corner-top corner-left">10:20</div>
    <div class="corner-top corner-right">Turma b</div>
    <div class="card-content">
      TERÇA FEIRA Portugues aula sobre verbos substantivo e premitivo
    </div>
    <div class="icon-bar">
      <i class="fas fa-book"></i>
      <i class="fas fa-clipboard"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-check-circle"></i>
    </div>
  </div>

</body>
</html>
