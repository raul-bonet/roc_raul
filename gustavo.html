<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Barra Lateral</title>
  <link rel="stylesheet" href="../roc_raul/css/gustavo.css">
</head>
<body>
  <!-- Barra Lateral -->
  <div class="sidebar">
    <!-- Logo -->
    <div class="logo">
      <img src="../roc_raul/images.jpeg" alt="Logo" width="100">
    </div>
    <!-- Links da Barra Lateral -->
    <ul>
      <li><a href="#inicio">Início </a></li>
      <li><a href="#livro">Selecionar Livro</a></li>
      <li><a href="#rede">Rede de Ensino</a></li>
    </ul>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <h1>Bem-vindo ao nosso site</h1>
    <p>Escolha uma das opções na barra lateral para navegar.</p>
    
    <!-- Seções de conteúdo -->
    <div id="inicio">
      <h2>Início</h2>
      <p>Conteúdo da página inicial...</p>
    </div>

    <div id="livro">
      <h2>Selecionar Livro</h2>
      <p>Conteúdo relacionado ao selecionar livros...</p>
    </div>

    <div id="rede">
      <h2>Rede de Ensino</h2>
      <p>Informações sobre a rede de ensino...</p>
    </div>
  </div>
</body>
</html>
